<!DOCTYPE html>
<html>
<head>
	<title>calc</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-5 pt-4"  >	
			
				<div class="text-justify text-center mx-auto px-4 button-primary border bg-dark">

					<form name="form">
						<input type="text" id="form" class="button1"  row="2" col="2" name="calculator"> <br>
							
						 <input type="button" class="button btn-1" name="div" value="squ" onclick="csquare()">
				        <input type="button" class="button btn-1"  name="root" value="root" onclick="croot()">
				        <input type="reset" class="button btn-1"  name="b2" value="C"><br>
				    	
							
						<input type="button" class="button"  name="one" value="1" onclick="c1()">
						<input type="button" class="button"  name="two" value="2" onclick="c2()">
						<input type="button" class="button"  name="three" value="3" onclick="c3()">
						
						<input type="button" class="button"  name="sum" value="+" onclick="csum()">
					
						
									<br>	
						<input type="button" class="button"  name="four" value="4" onclick="c4()">
						<input type="button" class="button"  name="five" value="5" onclick="c5()">
						<input type="button" class="button"  name="six" value="6" onclick="c6()">
						<input type="button" class="button"  name="min" value="-" onclick="cmin()"><br>
						<input type="button" class="button"  name="7" value="7" onclick="c7()">
						<input type="button" class="button"  name="8" value="8" onclick="c8()">
						<input type="button" class="button"  name="9" value="9" onclick="c9()">
						<input type="button" class="button"  name="mult" value="*" onclick="cmul()"><br>
						<input type="button" class="button"  name="0" value="0" onclick="c0()">
						<input type="button" class="button"  name="dot" value="." onclick="cdot()">
						<input type="button" class="button"  name="b1" value="=" onclick="calc()">
						
				       <input type="button" class="button"  name="div" value="/" onclick="cdiv()">
				       <br>
 
    
     				</form>

   				</div>
  			</div>
		</div>
	</div>
		


</body>

</html>
